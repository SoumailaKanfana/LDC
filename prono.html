<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Votre Prono - LDC 2025-2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
      background: url('./images/LDC4.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      padding: 15px;
      background: rgba(0, 0, 50, 0.65);
    }
    header h1 {
      margin: 0;
      font-size: 32px;
      font-weight: 700;
    }
    header p {
      font-size: 18px;
      margin-top: 6px;
    }
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    section {
      width: 100%;
      max-width: 600px;
      background: rgba(0, 0, 120, 0.65);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
    h2 {
      margin-bottom: 15px;
      font-size: 24px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
      text-align: left;
    }
    label {
      font-weight: 600;
      font-size: 15px;
    }
    input, textarea {
      padding: 12px;
      border-radius: 8px;
      border: none;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: #0204a3;
      color: #ffffff;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0b08e0;
      transform: scale(1.05);
    }
    #confirmation {
      display: none;
      margin-top: 15px;
      font-weight: 600;
      color: #00ffcc;
      text-align: center;
    }
    footer {
      padding: 12px;
      background: rgba(0,0,50,0.65);
      font-size: 14px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      header h1 {
        font-size: 26px;
      }
      header p {
        font-size: 16px;
      }
      section {
        padding: 20px;
      }
      h2 {
        font-size: 20px;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 22px;
      }
      section {
        padding: 15px;
      }
      button {
        font-size: 14px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Vos Pronostics</h1>
    <p>Partagez vos pronos pour la LDC 2025-2026</p>
  </header>

  <main>
    <section>
      <h2>Faites votre prono</h2>
      <form id="pronoForm" action="https://formspree.io/f/xwpqjwjd" method="POST">
        <label>
          Votre Nom :
          <input type="text" name="nom" required>
        </label>
        <label>
          Votre Email :
          <input type="email" name="email" required>
        </label>
        <label>
          Votre Pronostic :
          <textarea name="prono" rows="4" required></textarea>
        </label>
        <button type="submit">Envoyer mon prono</button>
      </form>
      <div id="confirmation">✅ Merci ! Votre pronostic a bien été envoyé.</div>
    </section>
  </main>

  <footer>
    <p>© 2025 - Soumaila KANFANA</p>
  </footer>

  <script>
    const form = document.getElementById("pronoForm");
    const confirmation = document.getElementById("confirmation");

    form.addEventListener("submit", async function(event) {
      event.preventDefault();
      const formData = new FormData(form);
      
      const response = await fetch(form.action, {
        method: form.method,
        body: formData,
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        form.reset();
        confirmation.style.display = "block";
      } else {
        confirmation.textContent = "⚠️ Une erreur est survenue. Réessayez.";
        confirmation.style.display = "block";
        confirmation.style.color = "red";
      }
    });
  </script>

</body>
</html>
